<body>
	<div class="log-w3">
		<div class="w3layouts-main">
			<div class="brand" style="width: 100%;text-align: center;position: inherit;float: inherit;">
				<a href="index.html" class="logo" style="
								margin: 0 auto;
								display: block;
								float: inherit;
							">
					<img src="images/omniwyse-logo.png" width="" style="
					width: 240px;
					margin: 0 auto;
				">
				</a>
			</div>
			<h2>LogIn here</h2>

			<form action="#" method="post">
				<input type="email" [(ngModel)]="user.email" #email="ngModel" class="ggg" name="Email" placeholder="E-MAIL"
				 required="">
				<input type="password" [(ngModel)]="user.password" #password="ngModel" class="ggg" name="Password" placeholder="PASSWORD"
				 required="">
				<!-- <span><input type="checkbox" />Remember Me</span> -->
				<h6><a href="#">Forgot Password </a></h6>
				<div class="clearfix"></div>
				<input type="submit" value="Log In" (click)="login()" name="login">

				<!-- <button type="button" (click)="login()" class="btn btn-primary">Login</button> <br> -->
			</form>
			<!-- <p>Don't Have an Account ?<a href="registration.html">Create an account</a></p> -->
		</div>
	</div>
</body>
